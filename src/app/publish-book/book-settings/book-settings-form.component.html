<nav class="container">
  <label class="center-block">Select templates</label>

  <a *ngFor="let template of templates">
    <button class="btn btn-primary" (click)="loadtemplate(template)"> {{template.book_dimension_template}}</button>
  </a>
</nav>

<div *ngIf="userSelected" class="container">
  <form [formGroup]="bookForm" novalidate (ngSubmit)="save(bookForm.value, bookForm.valid)">

    <div class="form-group">
      <label class="center-block"> Template Name:
        <input class="form-control" formControlName="book_dimension_template">
      </label>
    </div>

    <div class="container" formGroupName="book_dimension">
      <div class="col-xs-12">
        <hr>
      </div>
      <label class="center-block">Book Dimension</label>
      <div class="form-group col-xs-8">
        <label>page_width</label>
        <input type="text" class="form-control" formControlName="page_width">
        <small *ngIf="!bookForm.controls.book_dimension.controls.page_width.valid" class="text-danger">
          Required
        </small>
      </div>
      <div class="form-group col-xs-8">
        <label>page_height</label>
        <input type="text" class="form-control" formControlName="page_height">
        <small *ngIf="!bookForm.controls.book_dimension.controls.page_height.valid" class="text-danger">
          Required
        </small>
      </div>
    </div>

    <div class="col-xs-12">
      <hr>
    </div>

    <div class="container" formGroupName="language_font">
      <label class="form-group col-xs-8">Language & Fonts</label>

      <div class="col-xs-12">
        <div class="form-group col-xs-8">
          <label class="center-block">Language:
            <select class="form-control" formControlName="language">
              <option *ngFor="let language of languagesAvailable" [value]="language">{{language}}</option>
            </select>
          </label>
        </div>
      </div>
      <label class="form-group  col-xs-8">Fonts</label>
      <div class="col-lg-6">
        <label>primary_font</label>
        <select class="form-control" formControlName="primary_font">
          <option *ngFor="let primary_font of englishfont" [value]="primary_font">{{primary_font}}</option>
        </select>
      </div>
      <div class="col-lg-6">
        <label>secondary_font</label>
        <select class="form-control" formControlName="secondary_font">
          <option *ngFor="let secondary_font of englishfont" [value]="secondary_font">{{secondary_font}}</option>
        </select>
      </div>
      <div class="form-group col-xs-8">
        <label>Font Size</label>
        <input type="text" class="form-control" formControlName="font_size">
        <small *ngIf="!bookForm.controls.margin.controls.top_margin.valid" class="text-danger">
          Required
        </small>
      </div>
    </div>


    <div class="col-xs-12">
      <hr>
    </div>

    <div class="container" formGroupName="margin">
      <label class="form-group col-xs-8">Margins</label>
      <div class="form-group col-xs-8">
        <label>top_margin</label>
        <input type="text" class="form-control" formControlName="top_margin">
        <small *ngIf="!bookForm.controls.margin.controls.top_margin.valid" class="text-danger">
          Required
        </small>
      </div>
      <div class="form-group col-xs-8">
        <label>bottom_margin</label>
        <input type="text" class="form-control" formControlName="bottom_margin">
        <small *ngIf="!bookForm.controls.margin.controls.bottom_margin.valid" class="text-danger">
          Required
        </small>
      </div>
      <div class="form-group col-xs-8">
        <label>top_margin</label>
        <input type="text" class="form-control" formControlName="inner_margin">
        <small *ngIf="!bookForm.controls.margin.controls.inner_margin.valid" class="text-danger">
          Required
        </small>
      </div>
      <div class="form-group col-xs-8">
        <label>bottom_margin</label>
        <input type="text" class="form-control" formControlName="outer_margin">
        <small *ngIf="!bookForm.controls.margin.controls.outer_margin.valid" class="text-danger">
          Required
        </small>
      </div>
      <div class="form-group col-xs-8">
        <label>line_spacing</label>
        <input type="text" class="form-control" formControlName="line_spacing">
        <small *ngIf="!bookForm.controls.margin.controls.line_spacing.valid" class="text-danger">
          Required
        </small>
      </div>
      <div class="form-group col-xs-8">
        <label>paragraph_spacing</label>
        <input type="text" class="form-control" formControlName="paragraph_spacing">
        <small *ngIf="!bookForm.controls.margin.controls.paragraph_spacing.valid" class="text-danger">
          Required
        </small>
      </div>
    </div>

    <div class="col-xs-12">
      <hr>
    </div>
    <div class="container" formGroupName="additional_features">
      <label class="form-group col-xs-8">Additional Features</label>
      <div class="form-group col-xs-8">
        <label>header</label>
        <input type="text" class="form-control" formControlName="header">
        <small *ngIf="!bookForm.controls.additional_features.controls.header.valid" class="text-danger">
          Required
        </small>
      </div>
      <div class="form-group col-xs-8">
        <label>footer</label>
        <input type="text" class="form-control" formControlName="footer">
        <small *ngIf="!bookForm.controls.additional_features.controls.footer.valid" class="text-danger">
          Required
        </small>
      </div>
    </div>
    <div class="col-xs-8">
      <button type="submit" class="btn btn-primary pull-right" [disabled]="!bookForm.valid">Submit</button>
    </div>
    <div class="clearfix"></div>

    <!--<div class="margin-20">-->
      <!--<div>bookForm details:-</div>-->
      <!--<pre>Is myForm valid?: <br>{{bookForm.valid | json}}</pre>-->
      <!--<pre>form value: <br>{{bookForm.value | json}}</pre>-->
    <!--</div>-->

  </form>
</div>
