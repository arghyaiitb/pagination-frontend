<form (ngSubmit)="processForm()" [formGroup]="form">
  <div class="form-group">
    <label for="name"></label>
    <input type="text" class="form-control" name="name" formControlName="name">
    <div *ngIf= "form.controls['name'].hasError('required')" class="alert alert-danger">
      Please enter name
    </div>
  </div>

  <div class="form-group">
    <label for="username"></label>
    <input type="text" class="form-control" name="username" formControlName="username">
    <div *ngIf= "form.controls['username'].hasError('required')" class="alert alert-danger">
      Username required
    </div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="!form.valid" class="btn btn-danger">Submit</button>
  </div>
</form>
